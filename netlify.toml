[build]
  command = "npm run build"
  publish = "dist"

[dev]
  command = "npm run dev"

[site]
  domain = "rayu-choeng.tech"

# Headers for better SEO and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Redirect rules for alternative domain variations
[[redirects]]
  from = "https://www.rayu-choeng.tech/*"
  to = "https://rayu-choeng.tech/:splat"
  status = 301
  force = true

# Force HTTPS
[[redirects]]
  from = "http://rayu-choeng.tech/*"
  to = "https://rayu-choeng.tech/:splat"
  status = 301
  force = true